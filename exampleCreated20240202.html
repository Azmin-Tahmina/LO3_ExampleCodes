      function addArray(arrayArg)
      {
         let sum = 0
         for(let i=0;i<arrayArg.length;i++)

         }
         return sum
      }

      console.log("Array Sum: "+ addArray(arrayForFunction))

      function addArgs()
      {
        let sum = 0
         for(let i=0;i<arguments.length;i++)

         }
         return sum
      }
