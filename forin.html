<!DOCTYPE html>
<html lang="en">
<!--

    Date:       Winter 2024
    Purpose:    Experiment with for...in loops
-->
<head>
    <meta charset="UTF-8">
    <title>Listing properties with for...in</title>
</head>
<body>
<section id="results"></section>
<script>
    "use strict";

    let student = new Object();
    student.name = "Mike";
    student.year = 1;
    student.classes = ["CWEB 180", "CWEB 190"];

    for (const prop in student) {
        document.getElementById("results").innerHTML +=
            "<p>" + prop + " = " + student[prop] + "</p>";
    }
</script>
</body>
</html>
